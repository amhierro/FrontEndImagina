<h1>PRINCIPAL SIN LOGIN</h1>
<hr>
<div class="card-columns">


  <div class="card" style="width: 18rem;" *ngFor="let card of allFilms">
    <img class="card-img-top" src="{{card.poster}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{card.titulo}}</h5>
      <small>{{card.director}} - {{card.anio}}</small>
      <hr>
      <p class="card-text">{{card.sinopsis}}</p>
      <a href="#" class="btn btn-primary">Ver</a>
    </div>
  </div>

</div>
