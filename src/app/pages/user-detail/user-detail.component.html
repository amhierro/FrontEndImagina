<h1>Detalles del usuario</h1>

<div class="row justify-content-end">
  <a [routerLink]="['/users']">Atrás</a>
</div>

<div class="container">
  <div class="col">
    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               id="id"
               placeholder="ID"
               [(ngModel)]="user.id"
               name="id"
               disabled>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="username"
               [(ngModel)]="user.username"
               name="username"
               required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="password"
               [(ngModel)]="user.password"
               name="password"
               required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="email"
               [(ngModel)]="user.email"
               name="email"
               required>
      </div>

      <div class="form-group">
        <label>Rol</label>
        <input type="text"
               class="form-control"
               id="rol"
               placeholder="rol"
               [(ngModel)]="user.rol"
               name="rol"
               required>
      </div>

      <div class="form-group">
        <label>Avatar</label>
        <input type="url"
               class="form-control"
               id="avatar"
               placeholder="avatar"
               [(ngModel)]="user.avatar"
               name="avatar"
               required>
      </div>

      <div class="input-group mb-3">
        <div class="col">
          <div class="row">
            <h3>GÉNEROS FAVORITOS</h3>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault1"
                     [(ngModel)]="horror"
                     name="horror">
              <label class="form-check-label" for="flexCheckDefault1">Horror</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault2"
                     [(ngModel)]="drama"
                     name="drama">
              <label class="form-check-label" for="flexCheckDefault2">Drama</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault3"
                     [(ngModel)]="fantasy"
                     name="fantasy">
              <label class="form-check-label" for="flexCheckDefault3">Fantasy</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault4"
                     [(ngModel)]="thriller"
                     name="thriller">
              <label class="form-check-label" for="flexCheckDefault4">Thriller</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault5"
                     [(ngModel)]="action"
                     name="action">
              <label class="form-check-label" for="flexCheckDefault5">Action</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault6"
                     [(ngModel)]="crime"
                     name="crime">
              <label class="form-check-label" for="flexCheckDefault6">Crime</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox" value="0"
                     id="flexCheckDefault7"
                     [(ngModel)]="adventure"
                     name="adventure">
              <label class="form-check-label" for="flexCheckDefault7">Adventure</label>
            </div>

          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="col">
          <div class="row">
            <h3>FILMS FAVORITOS</h3>
          </div>
          <div class="row">
            <ul class="list-group" *ngFor="let film of favFilms">
              <li class="list-group-item">{{ film.titulo }}</li>
            </ul>
          </div>
        </div>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
